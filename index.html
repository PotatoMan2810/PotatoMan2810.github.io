<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô!</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1> Jokenpô!</h1>
    </header>
    
    <div class="scoreboard">
        <div id="user" class="badge">Você</div>
        <div id="bot" class="badge">Bot</div>
        <span id="user_score">0</span>:<span id="bot_score">0</span>
    </div>
    
    <div class="result">
        <p>Escolha um para jogar :)</p>
    </div>
    
    <div class="choices">
        <div id="pedra" class="choice">
            <img src="Ícones/pedra.png">
        </div>
        
        <div id="papel" class="choice">
            <img src="Ícones/papel.png">
        </div>
        
        <div id="tesoura"class="choice">
            <img src="Ícones/tesoura.png">
        </div>
        
    </div>
    
    <p id="ação">
        Escolha uma ação
    </p>
    <script src="script.js"></script>
</body>
</html>
